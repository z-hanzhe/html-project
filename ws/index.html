<!DOCTYPE html>
<html>

<head>
    <title>websocket在线测试</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="WebSocket 在线测试" name="description">
    <meta content="WebSocket 在线测试" name="keywords">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/custom.css">
</head>

<body style="overflow: hidden;">
    <div class="page-header">
        <h1 style="margin-top:-20px;margin-left:20px;font-size:30px;">WebSocket 在线测试</h1>
        <div style="margin-left:25px;margin-top:30px;color:gray;font-size:14px;">
            Websocket是一种用于H5浏览器的实时通讯协议，可以做到数据的实时推送，可适用于广泛的工作环境，例如客服系统、物联网数据传输系统，该测试工具可用于websocket开发初期的测试工作
        </div>
    </div>
    <div>
        <div class="zone_conn">
            <input type="text" class="form-control" style="float:left;" id="inp_url" placeholder="ws://127.0.0.1:8800">
            <button type="button" id="btn_conn" class="btn btn-primary" style="float:left;margin-left:10px;margin-right:10px;" onclick="fun_initWebSocket();">连接</button>
            <button type="button" id="btn_close" class="btn btn-danger" style="float:left;" onclick="fun_close();" disabled="disabled">断开</button>
        </div>
        <div class="clearboth" style="width:430px;">
            1. 连接格式为<code>ws://IP或域名:端口</code>，例如<code>ws://127.0.0.1:8800</code><br>
            2. 对于<span style="color:red">内网</span>的测试环境，只需填入服务端的<span style="color:red">内网IP</span>和端口<br>
            3. 本站源码来自网络后经本人修改为纯净版<br>
            4. 点击访问原站 <a href="http://www.websocket-test.com" target="_blank">http://www.websocket-test.com</a>
        </div>
        <div class="zone_send">
            <a id="emoji" style="position:relative;left:374px;bottom:5px;cursor:pointer;" data-toggle="popover" data-original-title="表情">
                <img style="outline-width:40px;" src="static/img/emoji.gif"> 表情
            </a>
            <textarea id="inp_send" class="form-control" style="height:100px;" placeholder="发送给服务端的内容"></textarea>
            <br>
            <button type="button" id="btn_send" class="btn btn-info" onclick="fun_sendto();">发送 Ctrl + Enter</button>
        </div>
    </div>
    <div style="position:absolute;top:120px;left:470px;">
        <div id="div_msgzone" class="panel panel-default">
            <div class="panel-heading">
                消息窗口
                <span id="clean-console"> 清空</span>
            </div>
            <div id="div_msg" class="panel-body" style="width: 1420px; height: 753px;"></div>
        </div>
    </div>
    <script type="text/javascript" src="static/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/index.js"></script>
    <script type="text/javascript" src="static/js/custom.js"></script>
</body>

</html>
